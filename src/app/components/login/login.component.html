<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <label>
          Nazwa użytkownika
          <input type="text" formControlName="username">
        </label>
        <label>
          Hasło
          <input type="password" formControlName="password">
        </label>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
      </form>
    </div>
  </div>
</div>
